<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal </title>
</head>
<body>

    <h1> IMC - Índice de Massa Corporal</h1>
    <label for="altura">Altura</label>
    <input type="number" name="" id="altura">
    <br>

    <label for="peso">Peso (Kg):</label>
    <input type="number" name="" id="peso">
    <br>

    <button onclick="calcularImc()">Calcular</button>

    <p>Seu índice de massa corporal é: <span id="resultado"></span></p>

    <script>

        function calcularImc() {
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const imc = peso / (altura ** 2);
            
            document.getElementById('resultado').textContent = imc.toFixed(4);
        }

    </script>

    <footer>Desenvolvido por rhayssa</footer>
    
</body>
</html>
